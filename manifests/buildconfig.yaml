---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: spring-artemis-producer
  namespace: app-spring
spec:
  output:
    to:
      kind: ImageStreamTag
      name: spring-artemis-producer:latest
  source:
    binary: {}
    type: Binary
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: java:openjdk-17-ubi8
        namespace: openshift
    type: Source
