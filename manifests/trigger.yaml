apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-trigger-template
  namespace: app-spring  
spec:
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: spring-artemis-pipeline-run-
      spec:
        pipelineRef:
          name: spring-artemis-pipeline  # Nome da Pipeline
        workspaces:
          - name: shared-data
            persistentVolumeClaim:
              claimName: pvc-workspace  # Assegure-se que esse PVC exista
        params:
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: git-repository-url
            value: $(tt.params.git-repository-url)

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: git-trigger-binding
  namespace: app-spring  
spec:
  params:
    - name: git-revision
      value: $(body.head_commit.id)
    - name: git-repository-url
      value: $(body.repository.git_url)

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: git-event-listener
  namespace: app-spring  
spec:
  triggers:
    - name: spring-artemis-trigger
      template:
        ref: pipeline-trigger-template  # Nome do TriggerTemplate
      bindings:
        - ref: git-trigger-binding       # Nome do TriggerBinding
  serviceAccountName: openshift-pipelines-operator  # Verifique se esta ServiceAccount existe e tem permiss√µes adequadas
