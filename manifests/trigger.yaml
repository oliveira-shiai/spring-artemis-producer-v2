apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: pipeline-trigger-template
  namespace: app-spring
spec:
  params:  # Adicionada a seção de parâmetros
    - name: git-revision
      description: A referência do Git que deve ser usada
    - name: git-repository-url
      description: A URL do repositório Git
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: spring-artemis-pipeline-run-
      spec:
        pipelineRef:
          name: spring-artemis-pipeline  # Nome da Pipeline
        workspaces:
          - name: shared-data
            persistentVolumeClaim:
              claimName: pvc-workspace  # Assegure-se que esse PVC exista
        params:
          - name: git-revision
            value: $(tt.params.git-revision)  # Referência agora declarada corretamente
          - name: git-repository-url
            value: $(tt.params.git-repository-url)  # Referência agora declarada corretamente


---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: git-trigger-binding
  namespace: app-spring  
spec:
  params:
    - name: git-revision
      value: $(body.head_commit.id)  # Captura o ID do commit
    - name: git-repository-url
      value: $(body.repository.git_url)  # Captura a URL do repositório

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: git-event-listener
  namespace: app-spring  
spec:
  triggers:
    - name: spring-artemis-trigger
      template:
        ref: pipeline-trigger-template  # Nome do TriggerTemplate
      bindings:
        - ref: git-trigger-binding       # Nome do TriggerBinding
